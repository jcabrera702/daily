<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Shared Daily Tasks</title>
<meta name="theme-color" content="#6c5ce7" />

<link rel="manifest" href="manifest.json" />

<style>
/* SAME DESIGN AS BEFORE (unchanged) */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Trebuchet MS", sans-serif; }
body {
    background: radial-gradient(ellipse at top left, #11043a 0%, #06021a 40%, #000 100%);
    color: #fff;
    padding: 22px;
}
h1 {
    font-size: 2rem;
    margin-bottom: 6px;
    cursor: pointer; /* editable title */
}
.subtitle { opacity: .85; margin-bottom: 20px; }

#add-area { display:flex; gap:10px; margin-bottom: 20px; }
#task-name {
    flex:1; padding:12px; border-radius:8px; border:none; background:#ffffff0a; color:#fff;
}
button.btn {
    padding: 12px 16px;
    border:none;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 0 10px #000;
}
#add-btn { background:linear-gradient(90deg,#FFF4C2,#FFD700,#CC9A00); color:#000; }

#tasks-container { display:flex; flex-direction:column; gap:20px; }

.task {
    background:linear-gradient(90deg, rgba(0,0,80,0.6), rgba(38,23,6,0.12));
    padding:18px;
    border-radius:14px;
    position:relative;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}
.task-title { font-size:1.25rem; margin-bottom:10px; }

.bar-wrapper {
    width:100%; height:28px; border-radius:14px;
    background:#ffffff1a;
    margin-bottom:10px;
}
.health-bar {
    height:100%;
    transition:width .5s linear;
}

.small { font-size:.85rem; opacity:.85; }

.btn-row { display:flex; gap:10px; margin-top:10px; }
.complete-btn {
    padding:8px 12px; border:none; border-radius:8px; background:linear-gradient(90deg,#32ff4d,#4dff87);
    font-weight:700; cursor:pointer;
}
.delete-btn {
    padding:8px 12px; border:none; border-radius:8px; background:linear-gradient(90deg,#ff4d4d,#ff1a1a);
    font-weight:700; cursor:pointer; margin-left:auto;
}

/* MODAL */
.modal-backdrop {
    position:fixed; inset:0; background:#00000088;
    display:flex; justify-content:center; align-items:center;
}
.modal {
    width:90%; max-width:400px;
    background:#0e153a;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 20px #000;
}
.modal-actions {
    display:flex; justify-content:flex-end; gap:10px; margin-top:20px;
}
.modal button { padding:8px 12px; border-radius:8px; border:none; font-weight:700; }
.modal .confirm { background:#32ff4d; }
.modal .cancel { background:#ffffff22; color:#fff; }

/* --- TWO-LINE VERTICAL FADE PREVIEW --- */
.preview-fade {
    position: relative;
    max-height: 2.6em;     /* about 2 lines */
    overflow: hidden;
    cursor: pointer;
    line-height: 1.3em;
}

/* bottom fade overlay */
.preview-fade::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 40%;  /* how much fade? more = stronger hint */
    background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.75));
}


/* --- FULL INFO MODAL --- */
.full-info-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.full-info-box {
    max-width: 90%;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 22px;
    color: #fff;
    text-align: left;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    animation: popIn 0.2s ease;
}

@keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.full-info-box h2 {
    margin-bottom: 12px;
    font-size: 1.3rem;
}

.full-info-box p {
    line-height: 1.5;
    opacity: .95;
}

/* LARGE TASK ENTRY MODAL */
.editor-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.editor-box {
    width: 90%;
    max-width: 450px;
    background: rgba(255,255,255,0.06);
    border-radius: 16px;
    padding: 18px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    color: white;
}

.editor-box h2 {
    margin-bottom: 12px;
}

.editor-text {
    width: 100%;
    min-height: 120px;
    resize: none;
    border: none;
    outline: none;
    padding: 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 1rem;
    line-height: 1.4em;
}

.editor-actions {
    margin-top: 15px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.editor-btn {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
}

.editor-confirm {
    background: linear-gradient(90deg,#32ff4d,#4dff87);
}

.editor-cancel {
    background: rgba(255,255,255,0.15);
    color: #fff;
}


</style>

</head>
<body>

<h1 id="group-title">Shared Daily Tasks</h1>
<div class="subtitle">Syncs live with anyone you share this with.</div>

<div id="add-area">
    <input id="task-name" placeholder="New task..." readonly />
    <button id="add-btn" class="btn">Add</button>
</div>

<div id="tasks-container"></div>

<div id="full-info-root" style="display:none;"></div>
<div id="modal-root" style="display:none;"></div>
<div id="task-editor-root" style="display:none;"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<script>
/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBI_QCfPDgmiICgG-ylzawXsbFTql5jnlc",
  authDomain: "daily-28c11.firebaseapp.com",
  databaseURL: "https://daily-28c11-default-rtdb.firebaseio.com",
  projectId: "daily-28c11",
  storageBucket: "daily-28c11.firebasestorage.app",
  messagingSenderId: "71161943370",
  appId: "1:71161943370:web:c63ec6e9a5dc619d57ddb3",
  measurementId: "G-GPPCWN5BK9"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* GROUP SYSTEM */
function getGroupId() {
    const params = new URLSearchParams(window.location.search);
    let group = params.get("group");
    if (!group) {
        group = "group-" + Math.random().toString(36).substring(2, 8);
        params.set("group", group);
        window.history.replaceState({}, "", `${location.pathname}?${params}`);
    }
    return group;
}
const GROUP_ID = getGroupId();

const GROUP_META_REF = db.ref(`groups/${GROUP_ID}/meta`);
const TASKS_REF = db.ref(`groups/${GROUP_ID}/tasks`);

/* Insert group ID UI */
document.body.insertAdjacentHTML("afterbegin", `
    <div style="margin-bottom: 12px; opacity: .9; font-size: .9rem;">
        Group: <b>${GROUP_ID}</b>
        <button id="copy-link-btn" style="margin-left:10px; padding:6px 10px; font-size:.8rem; border:none; border-radius:6px; cursor:pointer;">
            Copy Invite Link
        </button>
    </div>
`);
document.getElementById("copy-link-btn").onclick = () => {
    navigator.clipboard.writeText(window.location.href);
    alert("Invite link copied!");
};

/* ===========================
   Editable Group Title
=========================== */

const titleEl = document.getElementById("group-title");

titleEl.addEventListener("click", () => {
    const newTitle = prompt("Edit group title:", titleEl.textContent);
    if (!newTitle) return;

    GROUP_META_REF.update({ title: newTitle });
});

GROUP_META_REF.on("value", snap => {
    const data = snap.val();
    if (data && data.title) {
        titleEl.textContent = data.title;
    }
});

/* ===========================
   User Name Gathering
=========================== */
function getUserName() {
    let name = localStorage.getItem("taskUserName");
    if (!name) {
        name = prompt("What is your name?");
        if (!name) name = "Unknown";
        localStorage.setItem("taskUserName", name);
    }
    return name;
}

/* ===========================
   Task Logic
=========================== */

const MS_PER_24H = 24 * 60 * 60 * 1000;
function now() { return Date.now(); }
function healthPercent(t) {
    const elapsed = now() - t;
    return Math.max(0, Math.round(100 - (elapsed / MS_PER_24H * 100)));
}
function formatTimeLeft(ms) {
    if (ms <= 0) return "Expired";
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    return h > 0 ? `${h}h ${m}m` : `${m}m`;
}

function showModal(opts) {
    return new Promise(resolve => {
        const modalRoot = document.getElementById("modal-root");
        modalRoot.style.display = "";
        modalRoot.innerHTML = `
            <div class="modal-backdrop">
                <div class="modal">
                    <h3>${opts.title}</h3>
                    <p>${opts.message}</p>
                    <div class="modal-actions">
                        <button class="cancel">Cancel</button>
                        <button class="confirm">${opts.confirmText}</button>
                    </div>
                </div>
            </div>
        `;
        modalRoot.querySelector(".cancel").onclick = () => { modalRoot.style.display = "none"; resolve(false); };
        modalRoot.querySelector(".confirm").onclick = () => { modalRoot.style.display = "none"; resolve(true); };
    });
}

/* ===========================
   MULTI-LINE TASK EDITOR
=========================== */

function openTaskEditor() {
    const root = document.getElementById("task-editor-root");
    root.style.display = "";

    root.innerHTML = `
        <div class="editor-backdrop" id="editor-bg">
            <div class="editor-box">
                <h2>New Task</h2>
                <textarea class="editor-text" id="editor-input" placeholder="Type your task..."></textarea>
                <div class="editor-actions">
                    <button class="editor-btn editor-cancel" id="editor-cancel">Cancel</button>
                    <button class="editor-btn editor-confirm" id="editor-add">Add Task</button>
                </div>
            </div>
        </div>
    `;

    const input = document.getElementById("editor-input");
    input.focus();

    // add button
    document.getElementById("editor-add").onclick = () => {
        const val = input.value.trim();
        if (val) {
            addTask(val);
        }
        closeTaskEditor();
    };

    // cancel
    document.getElementById("editor-cancel").onclick = closeTaskEditor;
    document.getElementById("editor-bg").onclick = (e) => {
        if (e.target.id === "editor-bg") closeTaskEditor();
    };
}

function closeTaskEditor() {
    const root = document.getElementById("task-editor-root");
    root.style.display = "none";
    root.innerHTML = "";
}



function addTask(name) {
    const id = Date.now();
    const user = getUserName();
    TASKS_REF.child(id).set({
        id,
        name,
        lastDone: now(),
        createdBy: user,
        lastDoneBy: user
    });
}

async function completeTask(id, task) {
    const user = getUserName();
    const ok = await showModal({
        title: "Complete task?",
        message: `Refill health for "${task.name}"?`,
        confirmText: "Complete"
    });
    if (!ok) return;

    TASKS_REF.child(id).update({ lastDone: now(), lastDoneBy: user });
}

async function deleteTask(id, task) {
    const ok = await showModal({
        title: "Delete task",
        message: `Delete "${task.name}"?`,
        confirmText: "Delete"
    });
    if (!ok) return;
    TASKS_REF.child(id).remove();
}


/* ===========================
   FULL INFO MODAL (TASK TITLE EXPANSION)
=========================== */

function showFullInfo(task) {
    const root = document.getElementById("full-info-root");
    root.style.display = "";

    root.innerHTML = `
        <div class="full-info-backdrop" id="fib">
            <div class="full-info-box">
                <h2>Details</h2>
                <p>${task.name}</p>
            </div>
        </div>
    `;

    // Clicking anywhere closes it
    document.getElementById("fib").onclick = () => {
        root.style.display = "none";
        root.innerHTML = "";
    };
}


function buildTaskCard(task) {
    const card = document.createElement("div");
    card.className = "task";

    const title = document.createElement("div");
    title.className = "task-title";
    title.innerHTML = `
    <div class="preview-fade">${task.name}</div>
`;
title.onclick = () => showFullInfo(task);
title.onclick = () => showFullInfo(task);


    const barWrap = document.createElement("div");
    barWrap.className = "bar-wrapper";

    const bar = document.createElement("div");
    bar.className = "health-bar";

    const hp = healthPercent(task.lastDone);
    bar.style.width = hp + "%";
    bar.style.background =
        hp > 60 ? "linear-gradient(90deg,#32ff4d,#4dff87)" :
        hp > 30 ? "linear-gradient(90deg,#ffdd00,#ffb300)" :
                  "linear-gradient(90deg,#ff4d4d,#ff1a1a)";
    barWrap.appendChild(bar);

    const last = document.createElement("div");
    last.className = "small";
    last.textContent = `Last done by: ${task.lastDoneBy || "Unknown"} on ${new Date(task.lastDone).toLocaleString()}`;

    const timeLeft = document.createElement("div");
    timeLeft.className = "small";
    const remainingMs = MS_PER_24H - (now() - task.lastDone);
    timeLeft.textContent = "Expires in: " + formatTimeLeft(remainingMs);

    const btnRow = document.createElement("div");
    btnRow.className = "btn-row";

    const cBtn = document.createElement("button");
    cBtn.className = "complete-btn";
    cBtn.textContent = "Complete";
    cBtn.onclick = () => completeTask(task.id, task);

    const dBtn = document.createElement("button");
    dBtn.className = "delete-btn";
    dBtn.textContent = "Delete";
    dBtn.onclick = () => deleteTask(task.id, task);

    btnRow.appendChild(cBtn);
    btnRow.appendChild(dBtn);

    card.appendChild(title);
    card.appendChild(barWrap);
    card.appendChild(last);
    card.appendChild(timeLeft);
    card.appendChild(btnRow);

    return card;
}

function render(tasks) {
    const container = document.getElementById("tasks-container");
    container.innerHTML = "";

    Object.values(tasks || {}).sort((a,b) =>
        healthPercent(a.lastDone) - healthPercent(b.lastDone)
    ).forEach(task => {
        container.appendChild(buildTaskCard(task));
    });
}

TASKS_REF.on("value", snap => {
    const tasks = snap.val() || {};
    render(tasks);
});

/* Input handlers for NEW editor modal */

/* When tapping the New Task box, open the editor modal */
document.getElementById("task-name").onclick = openTaskEditor;

/* Allow the main "Add" button to ALSO open the modal */
document.getElementById("add-btn").onclick = openTaskEditor;


</script>

</body>
</html>
